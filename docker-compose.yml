services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-appview
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Application environment
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      # Database configuration
      - DATABASE_PATH=/app/data/application_data.db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  app-network:
    driver: bridge
    name: streamlit-appview-network

volumes:
  app-data:
    driver: local
  app-logs:
    driver: local